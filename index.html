<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe - Tech Recruiter</title>
    <meta name="author" content="Will Walton">
    <link rel="stylesheet" type="text/css" href="css/minireset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
  
</head>
<body>
   <div class="wallpaper"></div>
   <div class="content">
    <aside class="side">
        <figure class="picture">
            <div class="picture-shadow"></div>
            <img id="pictureImage" class="picture-image"
                src="assets/"
                srcset=""
                alt="Portrait of John Doe"
                width="320"
                height="320">
        </figure>
    </aside>
    <main class="about">
        <h1 class="name">
            Hi, I'm John Doe
        </h1>
        <p class="job">
            Tech Recruiter 
        </p>
        <hr class="hr">
        <div class="description">
            <p>
                I spend my time traveling the world,
                helping startups and tech businesses 
                hire the best people.
            </p>
        </div>
        <div class="contact">
            <a class="button" href="mailto:johndoe@mail.com">
                Get in touch
            </a>
        </div>
    </main>
   </div>





   <script src="script.js"></script>   
</body>
</html>
